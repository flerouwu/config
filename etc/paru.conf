#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

[options]
PgpFetch
SudoLoop
SaveChanges
Rebuild = all

# Package listing
Provides
BottomUp
UpgradeMenu
SortBy = popularity

# System upgrade stuff
CombinedUpgrade
Devel
NewsOnUpgrade

# Suffixes used to determine if a package is a devel package.
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil


[bin]
FileManager = codium
